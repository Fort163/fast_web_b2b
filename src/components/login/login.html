<html>
    <head>
        <meta http-equiv="cache-control" content="no-cache" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
        <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="app">
            <a href="http://localhost:8080/oauth2/authorize/google?redirect_uri=http://localhost:8081/oauth2_redirect">Войти через Google</a>
            <br>
            <a href="http://localhost:8080/oauth2/authorize/yandex?redirect_uri=http://localhost:8081/oauth2_redirect">Войти через Yandex</a>
            <div>{{this.state}}</div>
            <div :class="[isActive ? 'active' : 'inactive' ]">Пользователь : {{this.fullName}}</div>
            <button v-on:click="logout">Выйти</button>
            <div v-for="(value, name) in this.userObject">
                <li>{{ name }}: {{ value }}</li>
            </div>
        </div>
        <script src="index.ts"/>
    </body>
</html>
